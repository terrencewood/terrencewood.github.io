# Site settings
title: Terrence Wood
email: terrence.wood@terrencewood.com
description: "Mobile web maker. Design, urbanism, futurology, and the human condition."
baseurl: ""
url: "http://terrencewood.com"

exclude: ['README.md', 'package.json', 'node_modules', 'bower_components']

# Build settings
markdown: kramdown
permalink: :title
relative_permalinks: false


# prose.io

prose:
  rooturl: '_posts'
  siteurl: 'http://terrencewood.com'
  media: 'images'
  ignore:
  - index.md
  - _config.yml
  - /_layouts
  - /_includes
metadata:
  "":
    - name: "layout"
    field:
      element: "hidden"
      value: "page"
    - name: "title"
    field:
      element: "text"
      label: "Title"
      value: ""
    - name: "published"
    field:
      element: "checkbox"
      label: "Published"
      value: false
  _posts:
    - name: "layout"
    field:
      element: "hidden"
      value: "post"
    - name: "title"
    field:
      element: "text"
      label: "Title"
      value: ""
    - name: "published"
    field:
      element: "checkbox"
      label: "Published"
      value: false